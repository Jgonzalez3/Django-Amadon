<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body>
    <div class="wrapper">
        <h1>Thank you for your business!</h1>
        <p>We charged your card for ${{request.session.totalprice}}</p><br>
        <p>You have ordered {{request.session.totalitems}} items so far and spent ${{request.session.totalspent}}</p>
        <form action="/amadon_app/back" method="post">
            {% csrf_token %}
            <input type="submit" value="Go Back">
        </form>
    </div>
</body>
</html>
